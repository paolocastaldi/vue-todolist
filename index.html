<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7b934f5789.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="./js/app.js" defer></script>

</head>

<body>
    <div id="app">

        <nav class="navbar bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">

                </a>
            </div>
        </nav>

        <div class="container">

            <div class="input-group my-3">

                <input v-model="newObj.description" @keyUp.enter="addTask()" type="text" class="form-control"
                    placeholder="Aggiungi" aria-label="Aggiungi" aria-describedby="button-addon2">

                <button @click="addTask()" class="btn btn-outline-primary" type="button"
                    id="button-addon2">Aggiungi</button>
            </div>

            <h1>Cose da fare</h1>
            <ol class="list-group list-group-numbered">
                <li v-for="(task, index) in tasks" class="d-flex justify-content-between my-1 py-2"
                    :class="(task.done) ? 'list-done' : '' ">
                    {{task.description}}
                    <span class="badge bg-success rounded-pill">
                        <i class="fa-sharp fa-solid fa-xmark" @click="removeTask(index)"></i>
                    </span>
                </li>
            </ol>
        </div>

    </div>

</body>

</html>
